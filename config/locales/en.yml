en:
  hello: "Hello world"
  # model
  activerecord:
    errors:
      messages:
        record_invalid: 'Validation failed: %{errors}'
        restrict_dependent_destroy:
          has_one: Cannot delete record because a dependent %{record} exists
          has_many: Cannot delete record because dependent %{record} exist
      models:
        task:
          should_start_before_end: 'should after start_at time.'
    attributes:
      task:
        title: 'Title'
        content: 'Content'
        created_at: 'Created_at'
        status: 'Status'
        priority: 'Priority'
        start_at: 'Start_at'
        end_at: 'End_at'
      user:
        email: 'Email'
        password: 'Password'
        name: 'Name'
  helpers:
    page_entries_info:
      more_pages:
        display_entries: Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> in total
      one_page:
        display_entries:
          one: Displaying <b>%{count}</b> %{entry_name}
          other: Displaying <b>all %{count}</b> %{entry_name}
          zero: No %{entry_name} found
  views:
    pagination:
      first: "&laquo; First"
      last: Last &raquo;
      next: Next &rsaquo;
      previous: "&lsaquo; Prev"
      truncate: "&hellip;"
  # view
  add: 'add'
  edit: 'edit'
  delete: 'delete'
  Create: 'Create'
  Update: 'Update'
  # task
  tasks:
    list: 'Tasks List'
    home: 'Home'
  task:
    title: 'Title'
    content: 'Content'
    created_at: 'Created_at'
    status: 'Status'
    statuses:
      pending: 'Pending'
      progress: 'Progress'
      done: 'Done'
    priority: 'Priority'
    priorities:
      low: 'Low'
      medium: 'Midium'
      high: 'High'
    start_at: 'Start_at'
    end_at: 'End_at'
    new: 'Create Task'
    edit: 'Edit Task'
    submit: '%{action} Task'
  # notice
    created: 'You create a task succesfully!'
    updated: 'You update the task succesfully!'
    deleted: 'You delete the task succesfully!'
  user:
    email: 'Email'
    password: 'Password'
    password_confirmation: 'Password_confirmation'
    name: 'Name'
    registrations: 'Registrations'
    login: 'Login'
  # notice
    created: 'You registered succesfully!'
    loggedin: 'You logged in succesfully'

